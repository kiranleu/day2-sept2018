<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            background:red;
            border: 1px;
            height:200px;
            width: 200px;
            transition: transform 1s;
            
        }
       .box:hover{
           transform: scale(9,5);
           filter: sepia(10);
         
        }
    </style>
</head>
<body>
    <div class="box rotateMe">Here is some text in my box</div>
</body>
